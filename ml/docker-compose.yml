services:

  mlflow:
    build:
      context: ./MLflow
      dockerfile: Dockerfile
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./MLflow:/app
    networks:
      - ml_network

  bentoml:
    build:
      context: ./bentoML
      dockerfile: Dockerfile
    container_name: bentoml
    ports:
      - "3001:3000"  # Host port 3001 redirigé vers 3000 du container
    environment:
      BENTOML_HOME: /app/bentoml_home
    volumes:
      - ./bentoML:/app
      - bentoml_data:/app/bentoml_home
    depends_on:
      - mlflow
    networks:
      - ml_network

  # mindsdb:
  #   image: mindsdb/mindsdb:latest
  #   container_name: mindsdb
  #   ports:
  #     - "8000:8000"    # Interface web
  #     - "47334:47334"  # HTTP API
  #     - "47335:47335"  # MySQL API
  #   volumes:
  #     - mindsdb_data:/root/mindsdb
