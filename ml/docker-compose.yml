  #     - MINDSDB_CONFIG_PATH=/root/mindsdb
  #   networks:
  #     - ml_network
  #   restart: unless-stopped
  mindsdb:
    image: mindsdb/mindsdb:latest
    container_name: mindsdb
    ports:
      - "8000:8000"
      - "47334:47334"
      - "47335:47335"
    volumes:
      - mindsdb_data:/root/mindsdb
      - ./mindsdb_config:/root/.mindsdb
    environment:
      - MINDSDB_STORAGE_DIR=/root/mindsdb
    command: >
      sh -c "python -m mindsdb --api=http,mysql --verbose"
    networks:
      - ml_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse
    ports:
      - "8123:8123"   # HTTP API
      - "9100:9000"   # Native protocol (attention à la redirection de port)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - ml_network

volumes:
  mindsdb_data:
  bentoml_data:
  clickhouse_data:
  clickhouse_logs:

networks:
  ml_network:
    external: true
